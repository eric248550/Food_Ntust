<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Food Status</ion-title>
    <ion-button size="large" slot="start" fill="icon-only" href="/home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--delivering-->
  <ion-card *ngFor="let num of deliver_data; let i=index">
    <ion-card-header color="dark">
      <ion-card-title class="ion-text-center">Delivering</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let id of deliver_data[i] | slice:0:1">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>訂單編號: {{id.id}} </ion-label>
      </ion-item>

      <ion-item color="light" class="ion-text-center" *ngFor="let food of deliver_data[i]">
        <ion-label> {{food.name}} </ion-label>
        <ion-label> ${{food.price}} </ion-label>
      </ion-item>
      <ion-item color="danger" class="ion-float-right">
        <ion-label class="ion-float-right">Total: ${{deliver_price[i]}} </ion-label>
      </ion-item>
      
    </ion-list>
    <ion-label> Press below button if you receive food</ion-label>
    <ion-button (click)="orderFinish(num[i].id)" color="secondary" size="large" expand="block">Confirm Order</ion-button>
  </ion-card>

  <ion-card *ngFor="let num of cooking_data; let i=index">
    <ion-card-header color="medium">
      <ion-card-title class="ion-text-center">Cooking</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let id of cooking_data[i] | slice:0:1">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label> 訂單編號: {{id.id}} </ion-label>
      </ion-item>

      <ion-item color="light" class="ion-text-center" *ngFor="let food of cooking_data[i]">
        <ion-label> {{food.name}} </ion-label>
        <ion-label> ${{food.price}} </ion-label>
      </ion-item>
      <ion-item color="danger" class="ion-float-right">
        <ion-label class="ion-float-right">Total: ${{cooking_price[i]}} </ion-label>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
