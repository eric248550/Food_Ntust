<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">deliver</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-button class="hypertext" size="large" color="success" fill="clear" slot="end" >Hi, {{name}}</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item color="light" class="ion-text-center" *ngFor="let order of data_cookingFood">
        <ion-avatar slot="start">
          <img [src]= '"https://i.imgur.com/CsxSHEa.png"'>
        </ion-avatar>
        <ion-label> {{order.location}} </ion-label>
        <ion-button size="default" color="danger" (click)="toDeliver(order.id, email)">接單</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
