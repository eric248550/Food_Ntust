<ion-header>
  <ion-toolbar color='primary'>
    <ion-title class="ion-text-center">Login Page</ion-title>
    <ion-button class="hypertext" size="small" color="dark" fill="clear" slot="end" href="/register" >register</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="img" src="https://i.imgur.com/KLDEncR.png"></ion-img>
  <div class="form">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary">
          <ion-col>
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" size="large" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  
</ion-content>
