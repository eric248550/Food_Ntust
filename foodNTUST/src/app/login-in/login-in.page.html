<ion-header>
  <ion-toolbar color='primary'>
    <ion-title class="ion-text-center">Login Page</ion-title>
    <ion-button class="hypertext" size="small" color="dark" fill="clear" slot="start" href="/home" >Home</ion-button>
    <ion-button class="hypertext" size="small" color="dark" fill="clear" slot="end" href="/register" >register</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="https://i.imgur.com/KLDEncR.png"></ion-img>
  <form #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button href="/home" size="large" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
