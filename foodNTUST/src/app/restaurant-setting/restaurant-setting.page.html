<ion-header>
  <ion-toolbar color='primary'>
    <ion-title class="ion-text-center">setting</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-restaurant"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary">
          <ion-col>
            <div text-center>
              <h3>Update Information</h3>
            </div>
            <div>
              <ion-item>
                <ion-label color="danger">{{name}}</ion-label>
              </ion-item>

              <ion-item>
                <ion-input name="location" type="text" placeholder="Location" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="phone" type="text" placeholder="Phone number" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Update</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
